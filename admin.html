<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #propertyForm {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #propertyList {
            margin-top: 20px;
        }

        .property {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .property img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        .action-buttons button {
            background-color: #f44336;
            margin-right: 10px;
        }

        .action-buttons button.edit {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <script>
        // Проверка, залогинен ли пользователь
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html'; // Перенаправление на страницу входа
        }
    </script>

    <h1>Управление квартирами</h1>
    <div id="propertyForm">
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" placeholder="Введите адрес квартиры" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" placeholder="Введите цену квартиры" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" placeholder="Введите описание квартиры" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Изображение:</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <button id="addButton" onclick="addProperty()">Добавить квартиру</button>
    </div>

    <div id="propertyList">
        <h2>Список квартир:</h2>
        <div id="propertiesContainer"></div>
    </div>

    <script>
        let editingIndex = -1;

        function addProperty() {
            const address = document.getElementById('address').value;
            const price = document.getElementById('price').value; const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];
            if (!image) {
                alert('Пожалуйста, загрузите изображение.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const propertyData = {
                    address: address,
                    price: price,
                    description: description,
                    image: e.target.result // Сохраняем данные изображения в виде Data URL
                };

                // Добавьте ваше дальнейшее управление данных недвижимости здесь...
            };

            reader.readAsDataURL(image);
        }
    </script>
</body>
</html>
