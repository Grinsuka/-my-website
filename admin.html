<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #propertyForm {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добавить новую квартиру</h1>
    <div id="propertyForm">
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" placeholder="Введите адрес квартиры" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" placeholder="Введите цену квартиры" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" placeholder="Введите описание квартиры" required></textarea>
        </div>
        <button onclick="addProperty()">Добавить квартиру</button>
    </div>

    <script>
        function addProperty() {
            const address = document.getElementById('address').value;
            const price = document.getElementById('price').value;
            const description = document.getElementById('description').value;

            const propertyData = {
                address: address,
                price: price,
                description: description
            };

            savePropertyToLocal(propertyData);
            clearForm();
        }

        function savePropertyToLocal(propertyData) {
            let properties = JSON.parse(localStorage.getItem('properties')) || [];
            properties.push(propertyData);
            localStorage.setItem('properties', JSON.stringify(properties));
            alert('Квартира добавлена успешно!');
        }

        function clearForm() {
            document.getElementById('address').value = '';
            document.getElementById('price').value = '';
            document.getElementById('description').value = '';
        }
    </script>
</body>
</html>
